<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Fraunces:wght@700;900&display=swap" rel="stylesheet" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/main.css" />

    <title>Sunnyside</title>
  </head>
  <body>
    <!-- Header -->
    <header id="main-header" class="h-screen w-screen">
      <div class="container mx-auto">
        <!-- Navigation -->
        <nav class="p-6 flex justify-between items-center">
          <!-- Logo -->
          <div class="pt-2">
            <img src="images/logo.svg" alt="logo" />
          </div>
          <!-- Menu Items -->
          <div class="hidden md:flex align-center space-x-6 text-white pt-2 font-barlow">
            <a href="#" class="pt-2">About</a>
            <a href="#" class="pt-2">Services</a>
            <a href="#" class="pt-2">Projects</a>
            <!-- Contact Btn -->
            <div class="button rounded-full bg-trasnparent py-2 px-7 bg-white/50 uppercase font-fraunces cursor-pointer hover:bg-white/25">Contact</div>
          </div>
        </nav>
        <!-- Hero Content-->
        <div class="hero-content h-screen flex flex-col justify-start text-center pt-40">
          <h1 class="text-white uppercase font-fraunces text-6xl mb-10 md:text-7xl">We are creatives</h1>
          <div class="flex justify-center">
            <img src="images/icon-arrow-down.svg" alt="Down Arrow" class="h-48" />
          </div>
        </div>
      </div>
    </header>

    <!-- Section One -->
    <div class="section-one flex flex-col-reverse md:flex-row">
      <div class="flex-1 p-6 text-center md:text-left md:flex md:flex-col md:justify-center md:items-center">
        <div>
          <h2 class="font-fraunces text-4xl mb-4 md:text-left">
            Transform your<br />
            brand
          </h2>
          <p class="font-barlow text-gray-500 text-lg mb-6 md:max-w-md">We are a full-service creative agency specializing in helping brands grow fast. Engage your clients through compelling visuals that do most of the marketing for you.</p>
          <div class="flex flex-col flex-1">
            <a href="#" class="font-fraunces uppercase z-1">Learn More</a>
            <span class="bg-yellow-200/75 w-32 mx-auto h-4 rounded-full md:m-0"></span>
          </div>
        </div>
      </div>
      <img src="images/desktop/image-transform.jpg" alt="" class="w-full flex-1" />
    </div>
  </body>
</html>
